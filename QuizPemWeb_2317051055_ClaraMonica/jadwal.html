<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kelas D</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Background.jpg'); 
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 45, 168, 0.9);
            padding: 15px 20px;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .navbar .title {
            font-size: 18px;
            font-weight: bold;
        }

        .navbar .links {
            display: flex;
        }

        .navbar .links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
            padding: 5px 10px;
            transition: background 0.3s ease, transform 0.2s ease;
            border-radius: 5px;
        }

        .navbar .links a:hover {
            background: rgb(136, 1, 136);
            transform: scale(1.1);
        }


        .container {
            padding: 100px 20px 20px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: #ff93c0;
            color: white;
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        th {
            background-color: rgba(255, 45, 168, 0.9);
            color: white;
        }

        tr:hover {
            background-color: rgb(255, 128, 192);
            transform: scale(1.01);
        }

        .button {
            background: rgb(138, 0, 143);
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: rgb(136, 1, 136);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="title">Biodata</div>
        <div class="links">
            <a href="index.html">Home</a>

        <a href="index.html" class="button">Kembali ke Profil</a>

</body>
</html>
